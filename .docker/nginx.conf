# Конфигурация сайта для Nginx (только секция server)

server {
    listen 80 default_server; # Эта строка будет заменена скриптом на $PORT
    listen [::]:80 default_server; # Эта строка будет заменена скриптом на $PORT

    root /var/www/html/public;
    index index.php index.html index.htm;

    server_name _;

    # Логи сайта (опционально, если не хотим все в stdout/stderr Nginx)
    # access_log /var/log/nginx/crusestick.access.log;
    # error_log /var/log/nginx/crusestick.error.log;

    location / {
        try_files $uri $uri/ /index.php?$query_string;
    }

    location ~ \.php$ {
        try_files $uri =404;
        fastcgi_split_path_info ^(.+\.php)(/.+)$;
        fastcgi_pass unix:/var/run/php/php-fpm.sock;
        fastcgi_index index.php;
        fastcgi_param SCRIPT_FILENAME $document_root$fastcgi_script_name;
        include fastcgi_params;
    }

    location ~ /\.ht {
        deny all;
    }
} 